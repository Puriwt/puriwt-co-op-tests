<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>puriwat-co-op-test</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <section class="main-container">
        <aside>
            <section class="head-aside">
                <div class="avatar">CL</div>
                <div class="name">Codinglab</div>
            </section>
            <section class="body-aside">
                <ul class="menu">
                    <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="#"><i class="content-icon"></i> Content</a></li>
                    <li><a href="#"><i class="analytics-icon"></i> Analytics</a></li>
                    <li><a href="#"><i class="likes-icon"></i> Likes</a></li>
                    <li><a href="#"><i class="comments-icon"></i> Comments</a></li>
                    <li><a href="#"><i class="share-icon"></i> Share</a></li>
                </ul>
            </section>
            <section class="footer-aside">
                <ul class="menu">
                    <li><a href="#"><i class="fas fa-home"></i> Logout</a></li>
                    <li><a href="#"><i class="content-icon"></i> Dark Mode</a></li>
                </ul>
            </section>
        </aside>
        <section class="content-body">
            <section class="search-bar">
                <div class="menu-icon">&#9776;</div>
                <input type="text" class="search-input" placeholder="Search here...">
                <div class="profile-pic"></div>
            </section>
            <section class="content">
                <section class="dashboard-section">
                    <div class="title">
                        <div class="icon-box icon"><img src="./images/icons/dashboard.svg" alt="Menu"></div>
                        <div>Dashboard</div>
                    </div>
                    <div class="dashboard-content">
                        <div class="card-1">
                            <div><img src="./images/icons/like.svg" alt="Like icon"></div>
                            <div class="context">Total Likes</div>
                            <div class="number">50,120</div>
                        </div>
                        <div class="card-2">
                            <div><img src="./images/icons/comment.svg" alt="Comment icon"></div>
                            <div class="context">Comments</div>
                            <div class="number">25,120</div>
                        </div>
                        <div class="card-3">
                            <div><img src="./images/icons/share.svg" alt="Share icon"></div>
                            <div class="context">Total Share</div>
                            <div class="number">10,320</div>
                        </div>
                    </div>
                </section>
                <section class="recent-activity-section">
                    <div class="title">
                        <div class="icon-box"><img  src="./images/icons/calendar.svg" alt="Menu"></div>
                        <div>Recent Activity</div>
                    </div>
                    <div class="table">
                        table
                    </div>
                </section>
            </section>
        </section>
    </section>
    
</body>
</html>
